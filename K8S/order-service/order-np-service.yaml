apiVersion: v1
kind: Service
metadata:
  name: order-np-service
spec:
  type: NodePort
  selector:
    app: order-service #refers to deployment pod base name (prefix)
  ports:
      #can be accessed from localhost:<port>
      #where <port> is generated by kubernetes
      #all request to order-np-service:80 will be forwarded to order-service:8080
    - name: order-service
      protocol: TCP
      port: 80
      targetPort: 80