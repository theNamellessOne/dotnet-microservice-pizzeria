apiVersion: v1
kind: Service
metadata:
  name: user-np-service
spec:
  type: NodePort
  selector:
    app: user-service #refers to deployment pod base name (prefix)
  ports:
      #can be accessed from localhost:<port>
      #where <port> is generated by kubernetes
      #all request to user-np-service:80 will be forwarded to user-service:8080
    - name: user-service
      protocol: TCP
      port: 80
      targetPort: 80