apiVersion: v1
kind: Service
metadata:
  name: favorite-np-service
spec:
  type: NodePort
  selector:
    app: favorite-service #refers to deployment pod base name (prefix)
  ports:
      #can be accessed from localhost:<port>
      #where <port> is generated by kubernetes
      #all request to favorite-np-service:80 will be forwarded to favorite-service:8080
    - name: favorite-service
      protocol: TCP
      port: 80
      targetPort: 8080
