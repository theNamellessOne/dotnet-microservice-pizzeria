apiVersion: v1
kind: Service
metadata:
  name: pizza-np-service
spec:
  type: NodePort
  selector:
    app: pizza-service #refers to deployment pod base name (prefix)
  ports:
      #can be accessed from localhost:<port>
      #where <port> is generated by kubernetes
      #all request to pizza-np-service:80 will be forwarded to pizza-service:8080
    - name: pizza-service
      protocol: TCP
      port: 80
      targetPort: 80